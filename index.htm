            //方法整合 ，根据游戏已经预约人数，及用户已经拉取多少人，调节节点相应显示
            function countDeal(invite_people_count, yuyue_people_count) {
                // alert(invite_people_count);
                if (invite_people_count >= 1 && invite_people_count < 3) {
                    showInvite(0, invite_people_count);
                }
                else if (invite_people_count >= 3 && invite_people_count < 7) {
                    showInvite(1, invite_people_count);
                }
                else if (invite_people_count >= 7 && invite_people_count < 12) {
                    showInvite(2, invite_people_count);
                }
                else if (invite_people_count >= 12 && invite_people_count < 20) {
                    showInvite(3, invite_people_count);
                }
                else if (invite_people_count >= 20) {
                    showInvite(4, invite_people_count);
                }

                if (yuyue_people_count >= 1000000 && yuyue_people_count < 1500000) {
                    showYuyue(0, yuyue_people_count);
                }
                else if (yuyue_people_count >= 1500000 && yuyue_people_count < 1800000) {
                    showYuyue(1, yuyue_people_count);
                }
                else if (yuyue_people_count >= 1800000 && yuyue_people_count < 2000000) {
                    showYuyue(2, yuyue_people_count);
                }
                else if (yuyue_people_count >= 2000000 && yuyue_people_count < 3000000) {
                    showYuyue(3, yuyue_people_count);
                }
                else if (yuyue_people_count >= 3000000) {
                    showYuyue(4, yuyue_people_count);
                }

                var pre = yuyue_people_count / 30000;
                var line_s1 = 8;
                var line_s2 = 28;
                var line_s3 = 47;
                var line_s4 = 66;
                var line_s5 = 90;

                if (yuyue_people_count <= 1000000) {
                    pre = yuyue_people_count * line_s1 / 1000000;
                }
                else if (yuyue_people_count <= 1500000) {
                    pre = (yuyue_people_count - 1000000) * (line_s2 - line_s1) / 500000;
                    pre = pre + line_s1;
                }
                else if (yuyue_people_count <= 1800000) {
                    pre = (yuyue_people_count - 1500000) * (line_s3 - line_s2) / 300000;
                    pre = pre + line_s2;
                }
                else if (yuyue_people_count <= 2000000) {
                    pre = (yuyue_people_count - 1800000) * (line_s4 - line_s3) / 200000;
                    pre = pre + line_s3;
                }
                else if (yuyue_people_count < 3000000) {
                    pre = (yuyue_people_count - 2000000) * (line_s5 - line_s4) / 1000000;
                    pre = pre + line_s4;
                }

                if (pre > 100)pre = 100;
                $(".line2").css("width", pre + "%");

                $(".yqnum").text(invite_people_count);
                $(".yynum").text(yuyue_people_count);

                showMyGifts(invite_people_count, yuyue_people_count);
            }
