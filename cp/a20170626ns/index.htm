var showdialog = function(id){
	var $id = $("#"+id);
	
	 $id.bPopup({

	    transitionClose: 'slideBack'*/
		fadeSpeed: 'slow', //can be a string ('slow'/'fast') or int

        });

var  showVideo = function(vid,mod){
	$("#mod_player1").remove();
	$("<div/>",{"id":"mod_player1"}).appendTo(".video_zone");
	var video = new tvp.VideoInfo();
	if(mod=="live"){
		 video.setChannelId(vid);
   		 var player = new tvp.Player();
		 player.create({
		  width: '100%',
		  height: 426,
		  video: video,
		  type: 1,
		  autoplay: 1,
		  modId: "mod_player1"
	  });
		  
		}else{
			video.setVid(vid);
			var player = new tvp.Player();
			player.create({
				width:'100%',
				height:426,
				video:video,
				isVodFlashShowSearchBar:0,
				isVodFlashShowEnd:0,
				autoplay:1,
				modId:"mod_player1"
			});
      }
	
	showdialog('video');
	$("#video").find(".close").unbind("click").click(function(){
		
		$("#video").bPopup().close();
		$("#mod_player1").remove();
		})
	}
</script>
<script>
    var ua = window.navigator.userAgent.toLowerCase();
    //判断是否qq
    function isQQ(){
        var chkRes = false;
        mqq.device.isMobileQQ(function(result){
            chkRes = result;
        });
        return chkRes;
    }
    //判断是否是微信浏览器
    function isWeiXin(){
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
    //判断平台
    function isIos(){
        return /iphone|ipod|ipad/i.test(ua);
    }
    function isAndroid(){
        return /android/i.test(ua);
    }

    var appid = "1105371489";
    var sPlatId = isIos() ? '0' : (isAndroid() ? '1' : '1');

    var REGEXP_IOS_QQ = /(iPad|iPhone|iPod).*? QQ\/([\d\.]+)/;
    var REGEXP_ANDROID_QQ = /\bV1_AND_SQI?_([\d\.]+)(.*? QQ\/([\d\.]+))?/;

    var homePage = location.protocol+'//slg.qq.com/cp/a20170626ns/cont.htm';

    milo.ready(function(){
        need("biz.login", function(LoginManager){
            LoginManager.checkLogin(function(userInfo){
                //登录成功的回调
                if(isQQ()){
                    var uin = LoginManager.getUserUin();
                    $("#login_qq_span").html(milo.xss.filterWxNickName(uin));
                }else{
                    alert('请在手机QQ中打开');
                }
                amsCfg_376891.sData.appid = appid;
                amsSubmit(115700,376891);
            }, function(){
                amsCfg_376891.sData.appid = appid;
                amsSubmit(115700,376891);
                if (isQQ()) {
                    //QQ客户端跳转QQ登录界面
                    LoginManager.login();
                } else {
                    alert("请在手机QQ中打开！");
                }
            });
        });
    });
    //获取主播列表
    amsCfg_376891 = {
        "iActivityId": 115700, //活动id
        "iFlowId":    376891, //流程id
        "sData":{},
        "fFlowSubmitEnd": function(res){
            var anchors = res.jData.list;
            $.each(anchors, function(i, value){
                var str = '';
                str += '<div class="box">';
                str += '    <div class="toux"><img src="'+ value.headImg +'"></div>';
                str += '    <div class="icon'+ i +'"></div>';
                str += '    <div class="name">'+ value.name +'</div>';
                str += '    <div class="shz">守护人气值:'+ value.score +'</div>';
                str += '</div>';
                str += '<a href="javascript:hrefItem('+ value.id +');" class="wtez"></a>';
                $('.anchor'+i).html(str);
            });
            return;
        }
    };

    function hrefItem(id){
        need("biz.login",function(){
            var UA = navigator.userAgent;
            if(!REGEXP_IOS_QQ.test(UA) && !REGEXP_ANDROID_QQ.test(UA)){
                setTimeout(function(){
                    window.location.href = 'mqqapi://forward/url?url_prefix=' + btoa(homePage+"?_wv=1&id="+id)+"&version=1&src_type=web";
                },200);
            }else{
                window.location.href=homePage+'?_wv=49957&id='+id;
            }
        });
    }

    var pageLinks = location.protocol + '//slg.qq.com/cp/a20170626ns/index.htm';
    //分享
    if (isWeiXin()) {
        need("biz.wxclient", function (WXClient) {
            //微信客户初始化成功后，返回wx对象
            WXClient.init({"sAppId": "wxfeb5a65212da517c"}, function (wx) {
                //分享用的信息对象
                var shareObj = {
                    title: '乱世王者女神守卫战',
                    desc: '做乱世王者，为女神而战。领游戏1888元礼包！',
                    link: pageLinks,
                    imgUrl: location.protocol + '//game.gtimg.cn/images/slg/cp/a20170626ns/share.jpg',
                    actName: 'a20170626ns',//点击流命名
                    success: function (sres) {
                        PTTSendClick('btn','success','微信分享');
                    },
                    cancel: function (sres) {
                        PTTSendClick('btn','cancel','微信分享');
                    }
                }
                //为发送给好友、分享到朋友圈、分享到QQ、分享到微博同时绑定分享事件
                WXClient.shareAll(shareObj);
            });
        });
    } else if (isQQ()) {

        mqq.ui.setTitleButtons({
            left: {title: '', callback: ''},
            right: {title: '', hidden: false, iconID: 4, callback: ''}
        });

        mqq.ui.setOnShareHandler(function (type) {
            mqq.ui.shareMessage({
                share_url: pageLinks,
                title: '乱世王者女神守卫战',
                desc: '做乱世王者，为女神而战。领游戏1888元礼包！',
                image_url: location.protocol + '//game.gtimg.cn/images/slg/cp/a20170626ns/share.jpg',
                share_type: type
            }), function (retCode) {
                PTTSendClick('btn','cancel','QQ分享');
            };
        });
